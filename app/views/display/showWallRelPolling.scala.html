@(display: Display, renderedWidgets:Seq[models.utils.RenderedWidget])
<!DOCTYPE html>

<html>
<head>
    <title>@display.name</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/wallAbsolute.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.9.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.2.custom.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.textfill.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/wallAnimations.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/wallLongPolling.js")" type="text/javascript"></script>
    </head>
    <body style="background: @display.backgroundColor;">
    <div id="displayItems">
    @renderedWidgets.map { renderedWidget =>
        <div id="@renderedWidget.id" etag="@renderedWidget.etag" class="widget outer" style="left: @{renderedWidget.posx}px;top: @{renderedWidget.posy}px;width: @{renderedWidget.width}px;height: @{renderedWidget.height}px;@{if(renderedWidget.hidden) "display:None;" else ""}">
            <div class="inner @renderedWidget.style">
                @renderedWidget.content
            </div>
        </div>
    }
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            animations.start(@Html(display.animationConfigJson));

            longPolling.start("@routes.Displays.wallUpdates(display.id.get)", "%");
        })
    </script>
    </body>
</html>
