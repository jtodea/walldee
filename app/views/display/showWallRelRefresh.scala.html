@(display: Display, renderedWidgets:Seq[models.utils.RenderedWidget])
<!DOCTYPE html>

<html>
<head>
    <title>@display.name</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/wallAbsolute.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.8.3.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.textfill.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/wallAnimations.js")"></script>
    <meta http-equiv="refresh" content="@display.refreshTime">
</head>
<body style="background: @display.backgroundColor;">
    <div id="displayItems">
    @renderedWidgets.map { renderedWidget =>
        <div id="@renderedWidget.id" etag="@renderedWidget.etag" class="widget outer" style="left: @{renderedWidget.posx}%;top: @{renderedWidget.posy}%;width: @{renderedWidget.width}%;height: @{renderedWidget.height}%">
            <div class="inner @renderedWidget.style">
                @renderedWidget.content
            </div>
        </div>
    }
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            animations.start();
        });
    </script>
</body>
</html>
