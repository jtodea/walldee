@(display: Display, displayItem: DisplayItem)
@import models.widgetConfigs.ClockConfig

<div class="wall-inner">
@defining(displayItem.widgetConfig[ClockConfig]) { config =>
    <div class="wall-bigText" style="font-family:  @config.flatMap(_.labelFont).getOrElse("sans-serif")">
    <span> @{
        val format = org.joda.time.format.DateTimeFormat.forPattern("HH:mm")
        format.print(new org.joda.time.DateTime())
    } </span>
    </div>
}
</div>
