@(display:Display, displayItem:DisplayItem)
@import models.widgetConfigs.IFrameConfig

@defining(displayItem.widgetConfig[IFrameConfig]) { config =>
<iframe src="@config.flatMap(_.url).getOrElse("")" width="@{displayItem.width - 12}" height="@{displayItem.height - 12}" frameborder="0" scrolling="no"></iframe>
}
