@(display:Display, displayItem:DisplayItem, sprint:Sprint)

@defining(displayItem.sprintTitleConfig) { config =>
<div class="bigText" style="top:2px; bottom:2px; left:2px; right:2px; position: absolute; vertical-align: middle; font-family: @config.flatMap(_.labelFont).getOrElse("sans-serif");">
    <span>Sprint @sprint.num: @sprint.title</span>
</div>
}
